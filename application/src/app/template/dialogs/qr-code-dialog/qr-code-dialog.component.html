<h1 mat-dialog-title>
  <mat-icon>share</mat-icon>
  Compartilhe
</h1>
<div mat-dialog-content class="dialog-content">
  <span>
    Compartilhe este site com amigos, para que conhe√ßam meu trabalho.
  </span>
  <mat-divider></mat-divider>
  <p>Basta escanear ou tirar print do QR-Code abaixo:</p>
  <div class="qr-code-div">
    <div class="header">
      <img src="assets/img/profile.jpeg">
      <span>Felipe Wesley Basso</span>
    </div>
    <div class="content">
      <img src="https://chart.googleapis.com/chart?chs=150x150&cht=qr&chl={{felipeWebpageUrl}}" alt="felipe-website-qrcode">
    </div>
  </div>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-raised-button mat-dialog-close>Fechar</button>
  <button mat-raised-button color="accent" [cdkCopyToClipboard]="felipeWebpageUrl" (click)="onCopyToClipboard()">
    <mat-icon>content_copy</mat-icon> Copiar URL
  </button>
</div>
