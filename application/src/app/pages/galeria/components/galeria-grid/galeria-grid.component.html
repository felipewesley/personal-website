<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    [colspan]="3"
    [rowspan]="1"
    [style.background]="'blue'">
    One
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="2"
    [style.background]="'green'">
    Two
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="1"
    [rowspan]="1"
    [style.background]="'pink'">
    Three
  </mat-grid-tile>
  <mat-grid-tile
    [colspan]="2"
    [rowspan]="1"
    [style.background]="'purple'">
    Four
  </mat-grid-tile>
</mat-grid-list>
